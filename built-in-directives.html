  <!-- CAMERA SHOP -->
  <h1>Camera Shop</h1>
  <select ng-model="sortBy">
    <option value="price">Price</option>
    <option value="rating">Rating</option>
  </select>
  <div ng-controller="CameraController">
    <div ng-repeat="camera in cameras | orderBy:sortBy">
      <h3>{{ camera.title }}</h3>
      <p ng-hide="camera.onSale === true">Price: {{ camera.price | currency }}</p>
      <p ng-show="camera.onSale === true" ng-class="{sale: camera.onSale === true}">Price: {{ camera.price | currency }} ON SALE!!</p>
      <p>Rating: {{ camera.rating }}</p>
      <img src="{{ camera.image }}"/>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
